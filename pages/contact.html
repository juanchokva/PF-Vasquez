<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact composer Vásquez-Ocampo.">
    <meta name="keywords" content="contact, email, contacto, compositor, Juan, Camilo, Vásquez, Vasquez, Ocampo, composer">
    <!--Esta es la fuente utilizada desde googlefonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <!--Este es el link para css de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Este es el link para los estilos de aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--Link a la página de estilos css propios-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact | Vásquez-Ocampo</title>
</head>
<body>
    <div class="container-contact">
        <!--Encabezado del sitio-->
        <header id="irarriba" class="header-contact">
            
            <!--Botones a redes sociales-->
            <div class="redes">
                <a href="https://www.facebook.com/juancamilo.vasquezocampo" target="_blank"> <img class="redes-botones" src="../img/facebook.png" alt="Logo de Facebook"></a>
                <a href="https://www.instagram.com/juanchokva/" target="_blank"><img class="redes-botones" src="../img/instagram.png" alt="Logo de instagram"></a>
                <a href="https://www.soundcloud.com/juancamilovasquez" target="_blank"><img class="redes-botones" src="../img/soundcloud.png" alt="Logo de Soundcloud"></a>
            </div>
            <!--Barra de navegación-->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html"><h1>Vásquez-Ocampo</h1></a>
                    <button class="navbar-toggler navegador-links" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-supported-content" aria-controls="navbar-supported-content" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar-supported-content">
                        <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                            <li class="nav-item navegador-links">
                                <a class="nav-link active" aria-current="page" href="about.html">About</a>
                            </li>
                            <li class="nav-item navegador-links">
                                <a class="nav-link active" aria-current="page" href="listen.html">Listen</a>
                            </li>
                            <li class="nav-item navegador-links">
                                <a class="nav-link active" aria-current="page" href="works.html">Works</a>
                            </li>
                            <li class="nav-item navegador-links">
                                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--Este es el main de contact-->
        <main class="main-contact">
            <h2 class="titulo-contact" data-aos="fade-up" data-aos-duration="1000">Contact</h2>
            <div class="info-form">
                <div class="contact-info" data-aos="fade-up" data-aos-duration="1000">
                    <img class="img-contact" src="../img/contact.jpg" alt="Imagen de la sombra del compositor proyectándose hacia un arbol en una pradera">
                    <p class="parr-contact">You can contact <span>Vásquez-Ocampo</span> at juanchokva@gmail.com, or you can fill the following form</p>
                </div>
                <!--Este es el formulario de contacto-->
                <form class="contact-form" data-aos="fade-up" data-aos-duration="1000">
                    <fieldset>
                        <legend>Contact form</legend>
                        <div>
                            <label for="name"></label>
                            <input type="text" name="name" placeholder="Your name here">
                        </div>
                        <div>
                            <label for="lastname"></label>
                            <input type="text" name="lastname" placeholder="Your last name here">
                        </div>
                        <div>
                            <label for="email"></label>
                            <input type="email" name="email" placeholder="email@domain.com">
                        </div>
                        <div>
                            <label for="info"></label>
                            <textarea name="info" cols="30" rows="10" placeholder="Write your message..."></textarea>
                        </div>
                        <div class="form-botones">
                            <input class="boton-form" type="submit" value="Send">
                            <input class="boton-form" type="reset" value="Delete">
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <!--Este es el footer del sitio-->
        <footer class="footer-contact">
            <!--Este es un contact complementario para escritorio-->
            <section class="contacto-footer">
                <p>Contact the composer</p>
                <p>juanchokva@gmail.com</p>
                <p><a href="../index.html">Home</a></p>
            </section>
            <!--Botones a redes sociales versión celular-->
            <section class="redes-movil">
                <a href="https://www.facebook.com/juancamilo.vasquezocampo" target="_blank"> <img class="redes-botones-movil" src="../img/facebook.png" alt="Logo de Facebook"></a>
                <a href="https://www.instagram.com/juanchokva/" target="_blank"><img class="redes-botones-movil" src="../img/instagram.png" alt="Logo de instagram"></a>
                <a href="https://www.soundcloud.com/juancamilovasquez" target="_blank"><img class="redes-botones-movil" src="../img/soundcloud.png" alt="Logo de Soundcloud"></a>
            </section>
            <p>All rights reserved 2023 ©</p>
            <a href="#irarriba">Go up</a>
        </footer>
    </div>
    <!--Este es el script para aos-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!--Este es el script de js para bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
